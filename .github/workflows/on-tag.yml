name: Docker build on tag
env:
  DOCKER_CLI_EXPERIMENTAL: enabled
  TAG_FMT: "^refs/tags/(((.?[0-9]+){3,4}))$"
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 0

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    name: Build and push amd64 image
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
      short_sha: ${{ steps.set-sha.outputs.short_sha }}
    steps:
      # Workaround based on JonasAlfredsson/docker-on-tmpfs@v1.0.1
      - name: Replace the current swap file
        shell: bash
        run: |
          if [ -f /mnt/swapfile ]; then
            sudo swapoff /mnt/swapfile
            sudo rm -v /mnt/swapfile
          fi
          sudo fallocate -l 13G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile

      - name: Show current memory and swap status
        shell: bash
        run: |
          sudo free -h
          echo
          sudo swapon --show

      - name: Mount a tmpfs over /var/lib/docker
        shell: bash
        run: |
          if [ ! -d "/var/lib/docker" ]; then
            echo "Directory '/var/lib/docker' not found"
            exit 1
          fi
          sudo mount -t tmpfs -o size=10G tmpfs /var/lib/docker
          sudo systemctl restart docker
          sudo df -h | grep docker

      - name: Set env variables
        id: set-tag
        run: |
          TAG=${GITHUB_REF/refs\/tags\//}
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Show set environment variables
        run: |
          printf "      TAG: %s\n"  "$TAG"

      - name: Add SHORT_SHA env property with commit short sha
        id: set-sha
        run: |
          SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/.buildx-cache-amd64
          key: ${{ runner.os }}-buildx-amd64
          restore-keys: |
            ${{ runner.os }}-buildx-amd64

      - name: Run Docker buildx for amd64
        run: |
          docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache-amd64" \
          --cache-to "type=local,dest=/tmp/.buildx-cache-amd64" \
          --platform linux/amd64 \
          --tag ghcr.io/opcat-labs/electrs:$TAG-amd64 \
          --tag ghcr.io/opcat-labs/electrs:$SHORT_SHA-amd64 \
          --output "type=registry" . \
          --build-arg commitHash=$SHORT_SHA

  build-arm64:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    name: Build and push arm64 image (QEMU)
    steps:
      # Workaround based on JonasAlfredsson/docker-on-tmpfs@v1.0.1
      - name: Replace the current swap file
        shell: bash
        run: |
          if [ -f /mnt/swapfile ]; then
            sudo swapoff /mnt/swapfile
            sudo rm -v /mnt/swapfile
          fi
          sudo fallocate -l 13G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile

      - name: Show current memory and swap status
        shell: bash
        run: |
          sudo free -h
          echo
          sudo swapon --show

      - name: Mount a tmpfs over /var/lib/docker
        shell: bash
        run: |
          if [ ! -d "/var/lib/docker" ]; then
            echo "Directory '/var/lib/docker' not found"
            exit 1
          fi
          sudo mount -t tmpfs -o size=10G tmpfs /var/lib/docker
          sudo systemctl restart docker
          sudo df -h | grep docker

      - name: Set env variables
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Show set environment variables
        run: |
          printf "      TAG: %s\n"  "$TAG"

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        id: qemu

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/.buildx-cache-arm64
          key: ${{ runner.os }}-buildx-arm64
          restore-keys: |
            ${{ runner.os }}-buildx-arm64

      - name: Run Docker buildx for arm64
        run: |
          docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache-arm64" \
          --cache-to "type=local,dest=/tmp/.buildx-cache-arm64" \
          --platform linux/arm64 \
          --tag ghcr.io/opcat-labs/electrs:$TAG-arm64 \
          --tag ghcr.io/opcat-labs/electrs:$SHORT_SHA-arm64 \
          --output "type=registry" . \
          --build-arg commitHash=$SHORT_SHA

  create-manifest:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Create multi-arch manifest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Get TAG from build-amd64
        run: echo "TAG=${{ needs.build-amd64.outputs.tag }}" >> $GITHUB_ENV

      - name: Get SHORT_SHA from build-amd64
        run: echo "SHORT_SHA=${{ needs.build-amd64.outputs.short_sha }}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest for version tag
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/opcat-labs/electrs:$TAG \
            ghcr.io/opcat-labs/electrs:$TAG-amd64 \
            ghcr.io/opcat-labs/electrs:$TAG-arm64

      - name: Create multi-arch manifest for latest tag
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/opcat-labs/electrs:latest \
            ghcr.io/opcat-labs/electrs:$TAG-amd64 \
            ghcr.io/opcat-labs/electrs:$TAG-arm64

      - name: Inspect multi-arch manifest for version tag
        run: docker buildx imagetools inspect ghcr.io/opcat-labs/electrs:$TAG

      - name: Inspect multi-arch manifest for latest tag
        run: docker buildx imagetools inspect ghcr.io/opcat-labs/electrs:latest
